<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    <form id="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <br>

        <button type="submit">Login</button>
    </form>
    <p> Don't have an account? <a href="/signup">Signup</a> </p>

    <p id="error-message" style="color: red; display: none;"></p>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const loginData = { username, password };

            try {
                const response = await fetch('/users/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(loginData), // Send as x-www-form-urlencoded
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('Login successful!');
                    console.log('Access Token:', result.access_token); // TODO: THIS IS FOR DEBUGGING ONLY, REMOVE IN CODE
                } else {
                    const error = await response.json();
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('error-message').textContent = error.detail;
                }
            } catch (error) {
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = 'An error occurred. Please try again later.';
            }
        });
    </script>
</body>
</html>
