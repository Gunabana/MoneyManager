<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/home.css">
    <title>Money Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .form-container {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .account-list {
            list-style: none;
            padding: 0;
        }

        .account-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
    </header>
    <main>
          <nav id="navbar" class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container-fluid">
            <nav class="main-nav">
                <a class="navbar-brand" href="/landing">
                    <img src="logo/MoneyManagerLOGO.png" alt="Logo">
                </a>
                <a href="/landing">Accounts</a>
                <a href="/categories">Categories</a>
                <a href="/expenses">expenses</a>

                <div class="dropdown">
                    <button class="dropbtn">Data Chart's
                      <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="/barchart">Barchart</a>
                        <a href="/piechart">Piechart</a>
                    </div>
                  </div>
                <a href="/logout" class="split">Logout</a>
             </nav>
        </div>
    </nav>
        <div class="container">
            <h2>Welcome, {{username}}.</h2>

            <h2>Accounts</h2>
            <ul id="accounts" class="account-list"></ul>

            <h3>Add New Account</h3>
            <div class="form-container">
                <input class="input-box" type="text" id="account-name" placeholder="Account Name" required>
                <input class="input-box" type="number" id="account-balance" placeholder="Account Balance" required>
                <input class="input-box"type="text" id="account-currency" placeholder="Currency (e.g., USD)" required>
                <button id="add-account-btn">Add Account</button>
                <div id="error-message" class="error-message"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Money Manager. All rights reserved.</p>
    </footer>

    <script>
        async function fetchAndDisplayAccounts() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                alert('You need to log in first.');
                window.location.href = '/login';
                return;
            }

            try {
                const response = await fetch('/accounts/', {
                    method: 'GET',
                    headers: {
                        'token': token,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayAccounts(data.accounts);
                } else {
                    const error = await response.json();
                    document.getElementById('error-message').textContent = error.detail || 'Failed to fetch accounts.';
                }
            } catch (error) {
                document.getElementById('error-message').textContent = 'An error occurred. Please try again later.';
            }
        }

        function displayAccounts(accounts) {
            const accountsList = document.getElementById('accounts');
            accountsList.innerHTML = '';

            if (accounts.length === 0) {
                accountsList.innerHTML = '<li>No accounts found.</li>';
                return;
            }

            accounts.forEach(account => {
                const accountItem = document.createElement('li');
                accountItem.className = 'account-item';
                accountItem.textContent = `Name: ${account.name}, Balance: ${account.balance}, Currency: ${account.currency}`;
                accountsList.appendChild(accountItem);
            });
        }

        async function addAccount() {
            const name = document.getElementById('account-name').value.trim();
            const balance = parseFloat(document.getElementById('account-balance').value.trim());
            const currency = document.getElementById('account-currency').value.trim();
            const token = localStorage.getItem('access_token');

            if (!name || isNaN(balance) || !currency) {
                document.getElementById('error-message').textContent = 'All fields are required and must be valid.';
                return;
            }

            try {
                const response = await fetch('/accounts/', {
                    method: 'POST',
                    headers: {
                        'token': token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        balance: balance,
                        currency: currency
                    })
                });

                if (response.ok) {
                    fetchAndDisplayAccounts(); // Refresh account list
                    document.getElementById('account-name').value = '';
                    document.getElementById('account-balance').value = '';
                    document.getElementById('account-currency').value = '';
                    document.getElementById('error-message').textContent = '';
                } else {
                    const error = await response.json();
                    document.getElementById('error-message').textContent = error.detail || 'Failed to add account.';
                }
            } catch (error) {
                document.getElementById('error-message').textContent = 'An error occurred. Please try again later.';
            }
        }

        document.getElementById('add-account-btn').addEventListener('click', addAccount);

        // Load accounts on page load
        window.onload = fetchAndDisplayAccounts;
    </script>
</body>
</html>
