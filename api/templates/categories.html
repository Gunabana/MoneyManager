<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/home.css">  
    <title>Money Manager - Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            flex: 1;
            
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .form-container {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container input,
        .form-container button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }

        .category-list {
            list-style: none;
            padding: 0;
        }

        .category-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
    </header>
    <main>
        <nav id="navbar" class="navbar navbar-expand-sm navbar-dark sticky-top">
            <a class="navbar-brand" href=".html">
                <img src="../docs/logo/MoneyManagerLOGO.png" alt="Logo" style="width:40px;">
            </a>
            <div class="container-fluid">
                <nav class="main-nav">
                    <a href="/" style="background-image: url('../../docs/logo/MoneyManagerLOGO.png');"></a>
                    <a href="/landing">Accounts</a>
                    <a href="/categories">Categories</a>
                    <a href="/expenses">expenses</a>
                   
                    <div class="dropdown">
                        <button class="dropbtn">Data Chart's
                          <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="/barchart">Barchart</a>
                            <a href="/piechart">Piechart</a>
                        </div>
                      </div> 
                    <a href="/logout" class="split">Logout</a>
                 </nav>
            </div>
        </nav>
        <div class="container">
           
            <p>Welcome, {{username}}.</p>
            <p>This should only be accessible after logging in (proven by a JWT token).</p>

            <h2>Categories</h2>
            <ul id="categories" class="category-list"></ul>

            <h3>Add New Category</h3>
            <div class="form-container">
                <input type="text" id="category-name" placeholder="Category Name" required>
                <input type="number" id="category-budget" placeholder="Monthly Budget" required>
                <button id="add-category-btn">Add Category</button>
                <div id="error-message" class="error-message"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Money Manager. All rights reserved.</p>
    </footer>

    <script>
        async function fetchAndDisplayCategories() {
            const token = localStorage.getItem('access_token');
            console.log(token);
            if (!token) {
                alert('You need to log in first.');
                window.location.href = '/login';
                return;
            }

            try {
                const response = await fetch('/categories/', {
                    method: 'GET',
                    headers: {
                        'token': token,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayCategories(data.categories);
                } else {
                    const error = await response.json();
                    document.getElementById('error-message').textContent = error.detail || 'Failed to fetch categories.';
                }
            } catch (error) {
                document.getElementById('error-message').textContent = 'An error occurred. Please try again later.';
            }
        }

        function displayCategories(categories) {
            const categoriesList = document.getElementById('categories');
            categoriesList.innerHTML = '';

            if (!categories || Object.keys(categories).length === 0) {
                categoriesList.innerHTML = '<li>No categories found.</li>';
                return;
            }

            Object.entries(categories).forEach(([name, details]) => {
                const categoryItem = document.createElement('li');
                categoryItem.className = 'category-item';
                categoryItem.textContent = `Name: ${name}, Monthly Budget: ${details.monthly_budget}`;
                categoriesList.appendChild(categoryItem);
            });
        }

        async function addCategory() {
            const name = document.getElementById('category-name').value.trim();
            const monthly_budget = parseFloat(document.getElementById('category-budget').value.trim());
            const token = localStorage.getItem('access_token');

            if (!name || isNaN(monthly_budget)) {
                document.getElementById('error-message').textContent = 'All fields are required and must be valid.';
                return;
            }

            try {
                const response = await fetch('/categories/', {
                    method: 'POST',
                    headers: {
                        'token': token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        monthly_budget: monthly_budget
                    })
                });

                if (response.ok) {
                    fetchAndDisplayCategories(); // Refresh category list
                    document.getElementById('category-name').value = '';
                    document.getElementById('category-budget').value = '';
                    document.getElementById('error-message').textContent = '';
                } else {
                    const error = await response.json();
                    document.getElementById('error-message').textContent = error.detail || 'Failed to add category.';
                }
            } catch (error) {
                document.getElementById('error-message').textContent = 'An error occurred. Please try again later.';
            }
        }

        document.getElementById('add-category-btn').addEventListener('click', addCategory);

        // Load categories on page load
        window.onload = fetchAndDisplayCategories;
    </script>
</body>
</html>
