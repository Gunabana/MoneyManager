<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Page</title>
    <style>
        /* Dark theme background and text color */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container styling */
        .container {
            text-align: center;
        }

        /* Button styling */
        .button {
            background-color: #1f1f1f;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        .button:hover {
            background-color: #333333;
        }

        /* Button link styling */
        .button a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Money Manager Demo</h1>
        <button class="button"><a href="https://go.abhirao.in/se24fall/p2/demoapi" target="_blank">Demo API</a></button>
        <button class="button"><a href="https://go.abhirao.in/se24fall/p2/video" target="_blank">Demo Video</a></button>
    </div>
</body>
</html>
